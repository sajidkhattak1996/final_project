	<div class="container-fluid">
		<h2 class="text-center">Attendence Table</h2>
		<table class="table table-striped  table-bordered table-hover table-sm">
			<thead class="bg-info">
			<tr>
				<th scope="col" scope="row">Month</th>
				<th scope="col">Obtained Classes</th>
				<th scope="col">Total Classes</th>
				<th scope="col">Percentage</th>
				
			</tr>
			</thead>
			<tbody>
			<tr>
				<th scope="row">January</th>
				<td>4</td>
				<td>8</td>
				<td>50%</td>
				
			</tr>
			<tr>
				<th scope="row">Febuary</th>
				<td>3</td>
				<td>7</td>
				<td>42.8%</td>
				
			</tr>
			<tr>
				<th scope="row">March</th>
				<td>8</td>
				<td>9</td>
				<td>88.88%</td>
			
			</tr>
			<tr>
				<th scope="row">April</th>
				<td>5</td>
				<td>5</td>
				<td>100%</td>
				
			</tr>
			<tr>
				<th scope="row">May</th>
				<td>7</td>
				<td>13</td>
				<td>53.5%</td>
				
			</tr>
			
		</tbody>
		</table>
	</div>
