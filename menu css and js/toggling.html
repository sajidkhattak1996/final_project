<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> show and hide of div automatically with the buttons </title>
  </head>
  <body>

    <div class="mm">
      <div class="kjj" >

        <button id="Button1" class="" onclick="togglediv('ho')" type="button">Home  </button>

        <button id="Button2" class="" onclick="togglediv('ab')" type="button"> about </button>

        <button id="Button3" class="" onclick="togglediv('pr')" type="button"> product</button>

        <button id="Button4" class="" onclick="togglediv('hl')" type="button"> help </button>

        <button type="button" name="button">extra button</button>

      </div>
    </div>

    <div id="ho" class="Tb" style="display:none">Home </div>
    <div id="ab" class="Tb" style="display:none">about</div>
    <div id="pr" class="Tb" style="display:none">product</div>
    <div id="hl" class="Tb" style="display:none">help </div>

    <script type="text/javascript">

    function togglediv(id) {
    document.querySelectorAll(".Tb").forEach(function(div) {
      if (div.id == id) {
        // Toggle specified DIV
        div.style.display = div.style.display == "none" ? "block" : "none";
      } else {
        // Hide other DIVs
        div.style.display = "none";
      }
    });
    }

    </script>
